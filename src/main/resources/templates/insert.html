<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Додавання книги</h1>
    <form action="/insert" method="post">
        <input type="text" name="title" placeholder="Введіть назву книги" class="form-control"><br>
        <input type="text" name="author" placeholder="Введіть автора книги" class="form-control"><br>
        <input type="text" name="status" placeholder="Введіть стутус книги" class="form-control"><br>
        <input type="text" name="ISBN" placeholder="Введіть ISBN" class="form-control"><br>
        <input type="text" name="value" placeholder="Введіть к-сть наявних книг" class="form-control"><br>
        <button type="submit" class="btn btn-success">Додати книгу</button>
    </form>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
