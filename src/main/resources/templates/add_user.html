<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="${title}"></h1>

    <form action="#" th:action="@{/users/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введіть ім'я" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Електронна пошта</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введіть email" required>
        </div>
        <button type="submit" class="btn btn-primary">Додати</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
